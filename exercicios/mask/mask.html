<!DOCTYPE html>
<html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Dennis Siqueira</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo|Hind|Nunito" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/maskedinput.js" type="text/javascript"></script>
</head>

<body>

  <script>
    jQuery.noConflict();
    jQuery(function($) {
      $("#data").mask("99/99/9999");
      $("#telefone").mask("(099) 9999-9999");
      $("#cpf").mask("999.999.999-99");
      $("#cep").mask("99999-999");
      $("#cnpj").mask("99.999.999/9999-99");
      $("#placa").mask("aaa - 9999");
      $("#celular").mask("(099) 99999-9999")
    });
  </script>

  <script>
    $(document).ready(function() {
      $("#btn1").click(function() {
        $(".div1").empty();
      });
    });
  </script>

  <h1>MÃ¡scaras com jQuery</h1>
  <form>
    <fieldset>

      <legend>Dados</legend>
      <label for="data">Data: </label>
      <input class="div1" type="text" id="data"></input>
      <label for="telefone">Telefone: </label>
      <input class="div1" type="text" id="telefone"></input>
      <label for="celular">Celular: </label>
      <input class="div1" type="text" id="celular"></input>
      <label for="cpf">CPF: </label>
      <input class="div1" type="text" id="cpf"></input>
      <label for="cnpj">CNPJ: </label>
      <input class="div1" type="text" id="cnpj"></input>
      <label for="cep">CEP: </label>
      <input class="div1" type="text" id="cep"></input>
      <label for="placa">Placa do Carro: </label>
      <input class="div1" type="text" id="placa"></input><br>
      <button id="btn1">Limpar</button><br><br>

  </form>
  </fieldset>

</body>

</html>
